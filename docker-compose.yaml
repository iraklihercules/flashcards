services:
  laravel:
    build:
      context: ./laravel
      dockerfile: Dockerfile
      args:
        NON_PRIVILEGED_USER_NAME: developer
    container_name: flashcards-laravel
    volumes:
      - ./laravel/src:/var/www/html
    networks:
      - flashcards
    depends_on:
      mysql:
        condition: service_healthy
  nginx:
    image: nginx:latest
    container_name: flashcards-nginx
    ports:
      - 8051:80
    volumes:
      - ./laravel/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./laravel/src:/var/www/html
    networks:
      - flashcards
    depends_on:
      - laravel
  react:
    build: ./react
    container_name: flashcards-react
    volumes:
      - node_modules:/var/www/html/node_modules
      - next:/var/www/html/.next
      - ./react/src:/var/www/html
    ports:
      - 8050:8080
    networks:
      - flashcards
    depends_on:
      - nginx
  mysql:
    image: mysql:9.0
    container_name: flashcards-mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin1
      MYSQL_DATABASE: flashcards_db
      MYSQL_USER: user1
      MYSQL_PASSWORD: pass1
    volumes:
      - ./mysql/live_data:/var/lib/mysql
      - ./mysql/dump:/dump
    networks:
      - flashcards
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-padmin1"]
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 20s
  pma:
    image: phpmyadmin/phpmyadmin
    container_name: flashcards-pma
    ports:
      - 8052:80
    environment:
      PMA_HOST: mysql
    networks:
      - flashcards
    depends_on:
      mysql:
        condition: service_healthy

networks:
  flashcards:
    name: flashcards
    driver: bridge

volumes:
  node_modules:
  next:
